<section class="customer-reviews">
  <div class="container">
    <article>
      <h1 class="customer-reviews__title visually-hidden">Відгук клієнта</h1>
      <picture>
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/customer-reviews/customer-1_lg.webp    1x,
            ./images/customer-reviews/customer-1_lg@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 1200px)"
          srcset="
            ./images/customer-reviews/customer-1_lg.png    1x,
            ./images/customer-reviews/customer-1_lg@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/customer-reviews/customer-1_md.webp    1x,
            ./images/customer-reviews/customer-1_md@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(min-width: 768px)"
          srcset="
            ./images/customer-reviews/customer-1_md.png    1x,
            ./images/customer-reviews/customer-1_md@2x.png 2x
          "
          type="image/png"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/customer-reviews/customer-1_sm.webp    1x,
            ./images/customer-reviews/customer-1_sm@2x.webp 2x
          "
          type="image/webp"
        />
        <source
          media="(max-width: 767px)"
          srcset="
            ./images/customer-reviews/customer-1_sm.png    1x,
            ./images/customer-reviews/customer-1_sm@2x.png 2x
          "
          type="image/png"
        />
        <img
          class="customer-reviews__img"
          src="./images/customer-reviews/customer-1.png"
          alt="Emily, Los Angeles"
          width="85"
          height="85"
          loading="lazy"
        />
      </picture>
      <div class="customer-reviews__slider">
        <div class="customer-reviews__gradient">
          <p class="customer-reviews__text-review">
            Nullam viverra consectetuer. Quisque cursus et, porttitor risus.
            Aliquam sem. In hendrerit nulla quam nunc, accumsan congue. Lorem
            ipsum primis in nibh vel risus
          </p>
        </div>
      </div>

      <h2 class="customer-reviews__subtitle">Emily, Los Angeles</h2>
      <ul class="customer-reviews__marker">
        <li class="customer-reviews__item">
          <svg class="customer-reviews__home" width="12" height="12">
            <use href="./images/sprite/customer-reviews.svg#house"></use>
          </svg>
        </li>
        <li class="customer-reviews__item">
          <div class="customer-reviews__circle"></div>
        </li>
        <li class="customer-reviews__item">
          <div class="customer-reviews__circle"></div>
        </li>
      </ul>
    </article>
  </div>
</section>
